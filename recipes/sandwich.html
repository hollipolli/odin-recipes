<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sandwich</title>
</head>
<body>
    <h1>Sandwich</h1>
    <img src="../img/sandwich.jpg">
    <h2>Description</h2>'
    <p>Sandwich is an easy to make bread based food. Tastes very good!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Cheese</li>
        <li>Sausage</li>
        <li>Lettuce</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Spread the butter onto the bread</li>
        <li>Add cheese</li>
        <li>Add sausage</li>
        <li>And finally add lettuce on top</li>
        <li>Enjoy!</li>
    </ol>

</body>




</html>
